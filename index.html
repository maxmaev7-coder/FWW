<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FWW Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="toolbar no-print">
    <h1>Fallout Army Builder</h1>
    <div class="toolbar__actions">
      <button id="printBtn" class="btn">Печать / PDF</button>
    </div>
  </header>

  <main class="cards" id="cards">
    <!-- ОДНА КАРТОЧКА (пример); повторяй для всех предметов/юнитов -->
    <article class="card">
      <div class="card-media frame-overlay">
        <img src="assets/minigun.jpg" alt="Minigun" loading="lazy" />
        <!-- overlay-рамка (подменить путь на свой PNG/SVG рамки) -->
        <span class="frame"></span>
      </div>

      <div class="card-body">
        <h3 class="card-title">Minigun</h3>
        <p class="card-text">Req: Str 7+, Dmg 1–3, Range L</p>
      </div>

      <footer class="card-actions no-print">
        <button class="btn btn-primary">Change mod</button>
        <button class="btn btn-danger">Remove</button>
      </footer>
    </article>

    <!-- Ещё карточки ... -->
  </main>

  <script src="app.js"></script>
</body>
</html>
