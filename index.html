<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коллекция карточек | Портретная сетка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <h1>Коллекция карточек</h1>
    <p>Демонстрация комбинированной витрины: главная карта героя и подборка вещей с единым портретным превью 2:3, независимо от исходной ориентации изображений.</p>
  </header>

  <main class="layout">
    <article class="hero-card" id="heroCard">
      <div class="card-preview" data-role="preview">
        <img src="" alt="" loading="lazy">
      </div>
      <div class="hero-card__content">
        <h2 data-role="name"></h2>
        <p class="hero-card__description" data-role="description"></p>
        <ul class="hero-card__features" data-role="features"></ul>
        <div class="hero-card__footer">
          <span class="hero-card__price" data-role="price"></span>
          <button class="btn">Добавить в коллекцию</button>
        </div>
      </div>
    </article>

    <section class="cards-grid" id="cardsGrid" aria-label="Карточки предметов"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
